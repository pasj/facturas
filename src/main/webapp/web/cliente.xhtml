<h:head>
    <meta content="IE=edge" http-equiv="X-UA-Compatible"/>

<h:body>

    <h:form id="cliente" style="border: none">

        <ui:include src="/WEB-INF/include.xhtml"  />

        <p:outputPanel>
            <p:dataTable id="tablaCliente" var="cl"
                         widgetVar="tablaCliente"
                         paginatorPosition="bottom"
                         paginator="true"
                         selectionMode="single"
                         value="#{clienteBackBean.listCliente}"
                         selection="#{clienteBackBean.selectedRow}"
                         scrollable="true"
                         rows="12"
                         pageLinks="5"
                         rowKey="cl.id">

                <p:column headerText="Nombres" style="width: 31%; text-align: left" >
                    <h:outputText value="#{cl.nombres} #{cl.apellidos}"/>
                </p:column>
                <p:column headerText="CÃ©dula" style="width: 10%; text-align: left">
                    <h:outputText value="#{cl.cedula}"/>
                </p:column>

            </p:dataTable>
        </p:outputPanel>



    </h:form>

</h:body>
